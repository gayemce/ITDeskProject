<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
        </ng-template>
        <ng-template pTemplate="end">
            <p-button icon="pi pi-fw pi-power-off" [label]="auth.token.name" (onClick)="logout()" [rounded]="true" [text]="true" severity="danger "></p-button>
        </ng-template>
    </p-menubar>
</div>

<router-outlet></router-outlet>
